<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

  <style>
    body {
      background: #020617;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #e5e7eb;
    }

    h2 {
      text-align: center;
      color: #38bdf8;
      margin-bottom: 25px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .card {
      background: #0f172a;
      border-radius: 12px;
      padding: 15px 20px;
      margin-bottom: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    .rating {
      background: #22c55e;
      color: black;
      padding: 5px 10px;
      border-radius: 20px;
      display: inline-block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .section {
      margin-top: 6px;
      font-size: 14px;
      color: #cbd5f5;
    }

    .label {
      color: #94a3b8;
      font-weight: bold;
      font-size: 12px;
    }

    .refresh {
      text-align: center;
      font-size: 12px;
      color: #94a3b8;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

<h2>Admin Dashboard</h2>
<div class="refresh">Auto-refreshes every 5 seconds</div>

<div class="container" id="list"></div>

<script>
async function loadData() {
  try {
    const res = await fetch("http://127.0.0.1:8000/admin/submissions");
    const data = await res.json();

    let html = "";
    data.forEach(d => {
      html += `
        <div class="card">
          <div class="rating">‚≠ê ${d.rating}</div>

          <div class="section">
            <span class="label">Review:</span><br>
            ${d.review}
          </div>

          <div class="section">
            <span class="label">AI Summary:</span><br>
            ${d.summary}
          </div>

          <div class="section">
            <span class="label">Recommended Action:</span><br>
            ${d.action}
          </div>
        </div>
      `;
    });

    document.getElementById("list").innerHTML = html;
  } catch (err) {
    document.getElementById("list").innerHTML =
      "<p style='color:#fca5a5'>Failed to load data</p>";
  }
}

loadData();
setInterval(loadData, 5000);
</script>

</body>
</html>
